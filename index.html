<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman Calculator</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calculator">
      <form><input type="text" class="screen" autofocus /></form>
      <div class="buttons">
        <button type="button" class="btn btn-num" data-num="7">7</button>
        <button type="button" class="btn btn-num" data-num="8">8</button>
        <button type="button" class="btn btn-num" data-num="9">9</button>
        <button type="button" class="btn btn-operation" data-num="/">รท</button>
        <button type="button" class="btn btn-num" data-num="4">4</button>
        <button type="button" class="btn btn-num" data-num="5">5</button>
        <button type="button" class="btn btn-num" data-num="6">6</button>
        <button type="button" class="btn btn-operation" data-num="*">*</button>
        <button type="button" class="btn btn-num" data-num="1">1</button>
        <button type="button" class="btn btn-num" data-num="2">2</button>
        <button type="button" class="btn btn-num" data-num="3">3</button>
        <button type="button" class="btn btn-operation" data-num="-">-</button>
        <button type="button" class="btn btn-num button-big" data-num="0">
          0
        </button>
        <button type="button" class="btn btn-num" data-num=".">.</button>
        <button type="button" class="btn btn-operation" data-num="+">+</button>

        <div class="logo">
          <img src="./images/logo2-removebg-preview.png" alt="" srcset="" />
        </div>
        <button
          type="button"
          class="btn-func btn-clear button-big"
          data-num="AC"
        >
          AC
        </button>

        <button
          type="button"
          class="btn-func btn-equal button-big"
          data-num="="
        >
          =
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
